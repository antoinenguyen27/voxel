<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Universal Agent Options</title>
    <style>
      body { font-family: "Segoe UI", Tahoma, sans-serif; margin: 24px; max-width: 640px; }
      label { display: block; margin-top: 16px; font-weight: 600; }
      input { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
      button { margin-top: 18px; padding: 10px 14px; }
      #status { margin-top: 10px; }
    </style>
  </head>
  <body>
    <h1>Universal Agent API Keys</h1>

    <label for="mistralKey">Mistral API Key</label>
    <input id="mistralKey" type="password" placeholder="mistral_api_key" />

    <label for="elevenlabsKey">ElevenLabs API Key</label>
    <input id="elevenlabsKey" type="password" placeholder="elevenlabs_api_key" />

    <button id="saveBtn">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
