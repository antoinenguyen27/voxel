<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Universal Agent</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body data-universal-agent-ui="true">
    <main class="panel" data-universal-agent-ui="true">
      <h1>Universal Agent</h1>

      <section class="controls" data-universal-agent-ui="true">
        <button id="startDemoBtn">Start Demo</button>
        <button id="stopDemoBtn" disabled>Stop Demo</button>
      </section>

      <section class="controls" data-universal-agent-ui="true">
        <button id="startWorkBtn">Start Work</button>
        <button id="stopWorkBtn" disabled>Stop Work</button>
      </section>

      <section class="controls" data-universal-agent-ui="true">
        <button id="micBtn" disabled>Hold-to-Talk</button>
      </section>

      <section class="status" data-universal-agent-ui="true">
        <div id="statusDot" class="dot idle"></div>
        <p id="statusText">Idle</p>
      </section>

      <section class="transcript" data-universal-agent-ui="true">
        <h2>Transcript</h2>
        <pre id="transcriptText"></pre>
      </section>

      <section class="logs" data-universal-agent-ui="true">
        <h2>Logs</h2>
        <pre id="logText"></pre>
      </section>

      <section class="debug" id="demoDebugSection" data-universal-agent-ui="true" hidden>
        <h2>Demo Handoff Debug</h2>
        <pre id="demoDebugText"></pre>
      </section>

      <section class="skills" id="skillsSection" data-universal-agent-ui="true" hidden>
        <h2>Generated Skills</h2>
        <div id="skillsList"></div>
      </section>
    </main>
    <script src="panel.js"></script>
  </body>
</html>
